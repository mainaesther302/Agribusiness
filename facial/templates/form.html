<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> MacaFarm : {% block title %} Index {% endblock %} </title>
    <link rel="stylesheet" type="text/css" href="/static/css/form_style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>	box icons -->
</head>
<body>

    <!-- navbar  -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!--bg-dark fixed-top"> -->
        <div class="navbar-nav mr-auto container-fluid">
            <a class="navbar-brand" href="#">
                <i class='bx bxs-edit logo' class="d-inline-block align-text-top" alt="logo"></i>
                MacaFarm
            </a>
        
        </div>
      </nav>
  
      <!-- get the flashed messages -->
      {% with messages=get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
              <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                  {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endfor %}
      {% endwith %}

    <!-- main page body begins here -->
    <div class="container">
        {% block body %}
        
        
        {% endblock %}
    </div>



	



	<!-- <footer class="footer bg-dark">
      <p>Copyright &#169; 2024 Genesis Project. All Rights Reserved.</p>
    </footer> -->

    <script type="text/javascript" src="static/js/script.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
